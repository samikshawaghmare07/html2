<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking site</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    


</head>

<body>
    <div class="container">
        <form action="thankyou.htm" method="get">
            
            <h1>Vacation booking </h1>

            <div class="box">
                <i class="fa-sharp fa-thin fa-envelope"></i>
                <label for="email">Email:</label>
                <input type="email" placeholder="email">
            </div>

            <div class="box">
                <i class="fa-sharp fa-light fa-pen-to-square"></i>
                <label for="password">password:</label>
                <input type="password" placeholder="password">
            </div>

            <div class="box">
                <i class="fa-sharp fa-light fa-calendar-days"></i>
                <label for="date">Date:</label>
                <input type="date" placeholder="Date">
            </div>

            <div class="box">
                <i class="fa-sharp fa-light fa-sparkles"></i>
                <label>Confirm:</label>
                <input type="checkbox" placeholder="checkbox">
            </div>
            
            <div class="box">
                <i class="fa-sharp fa-light fa-arrow-up"></i>
                <label >Upload file:</label>
                <input type="file" name="" id=""><br>
            </div>

            <div class="box">
                <label for="type">Any queries:</label>
                <textarea name="" id="" rows="3" cols="75"></textarea>
            </div>
            
            <div class="box">
                <button class="btn" type="submit">Submit</button>
            </div>
            <br>

        </form>
    </div>
</body>

</html>
